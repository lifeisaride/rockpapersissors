<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/5596ffa32f.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/main.js" defer></script>
        <title>Landing Page</title>
    </head>
    <body>
       <main>
        <player id="human">
            <picture>
                <img src="images/human.jpg"> 
            </picture>
            <score>
                <p id="human__score">Your score: 0</p>
            </score>
            <choices>
                <single-choice id="human__rock">
                    <img src="images/rock.png" alt="ROCK">   
                </single-choice>
                <single-choice id="human__paper">
                    <img src="images/paper.png" alt="PAPER"> 
                </single-choice>
                <single-choice id="human__scissors">
                    <img src="images/scissors.png" alt="SCISSOR">   
                </single-choice>
            </choices>
        </player>
        <player id="computer">
            <picture>
                <img src="images/computer.jpg"> 
            </picture>
            <score>
                <p id="computer__score">Computer score: 0</p>
            </score>
            <choices>
                <single-choice id="computer__rock">
                    <img src="images/rock.png">   
                </single-choice>
                <single-choice id="computer__paper">
                    <img src="images/paper.png">
                </single-choice>
                <single-choice id="computer__scissors">
                    <img src="images/scissors.png">   
                </single-choice>
            </choices>
        </player>
       </main>        
    </body>
</html>
